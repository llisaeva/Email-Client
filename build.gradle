plugins {
	id 'java-library'
    id 'java'
    id 'eclipse'
    id 'org.openjfx.javafxplugin' version '0.0.9'
	id 'org.beryx.jlink' version '2.20.0'
	id 'application'
}

javafx {
	version = '14'
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.base']
}

application {
	mainModule = 'com.lisaeva.email' // name defined in module-info.java
    mainClass = 'com.lisaeva.email.Launcher'
}

jar {
    manifest {
    	attributes(
 //   		'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      		'Main-Class': 'com.lisaeva.email.Launcher'
      	)
    }
}

